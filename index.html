<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-for-password-generator">

    <div class="container-for-fr">

      <h1 class="title">Password Generator</h1>

      <div class="option-container">
        <p>password length:</p>
        <select class="select-thing" name="password-length">
          <optgroup label="weak">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
          </optgroup>
          <optgroup label="Strong">
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
            <option value="45">46</option>
            <option value="45">47</option>
            <option value="45">48</option>
            <option value="45">49</option>
            <option value="45">50</option>
          </optgroup>
        </select>
      </div>
    
      <div class="inlcude-capital-letters-container">
        <input type="checkbox" class="checkbox-capital-letters">
        <p class="description">Include Capital Letters (e.g. ABCDEFGH)</p>
      </div>
    
      <div class="inlcude-numbers-container">
        <input type="checkbox" class="checkbox-include-numbers">
        <p class="description">Include Numbers (e.g. 123456)</p>
      </div>
    
      <div class="inlcude-symbols-container">
        <input type="checkbox" class="checkbox-include-symbols">
        <p class="description">
          Include Symbols (&excl;&quot;&semi;&num;&dollar;&percnt;&amp;&apos;&lpar;&rpar;&ast;&plus;&comma;&hyphen;&period;&sol;&colon;&lt;&equals;&gt;&quest;&commat;&lsqb;&bsol;&rsqb;&Hat;&lowbar;&grave;&lcub;&verbar;&rcub;&tilde;
          )
        </p>
      </div>
    
      <button class="js-generate-button">Generate</button>
      <p class="js-show-password-text">Your new password: </p>
    
      <div class="passwords-container">
        <p class="js-password-text"></p>
      </div>
  
    </div>

  </div>


  <script src="index.js" type="module"></script>
</body>
</html>
